<main class="main">
    <div class="content">
        <span class="title">HTML Message Template Editor</span>
        <div class="content-input">
            <p-floatlabel>
                <textarea id="over_label" rows="5" cols="30"
                          pTextarea [(ngModel)]="templateDescription" fluid [style]="{width: '800px'}">
                </textarea>
                <label for="over_label">Type prompt about the message template content</label>
            </p-floatlabel>
            <p-button
                    id="generate_button"
                    label="Generate"
                    (onClick)="onClick()"
                    [disabled]="!templateDescription"
            ></p-button>
        </div>
        @if (msg) {
            <p-message severity="success">{{ msg }}</p-message>
        }
        @if (loading) {
            <div class="card">
                <p-progressbar mode="indeterminate" [style]="{ height: '6px' }"></p-progressbar>
            </div>
        }
        <div class="content-input">
            <p-editor id="template_editor"
                      [(ngModel)]="templateContent"
                      [style]="{ height: '600px', width: '900px' }">
            </p-editor>
        </div>
    </div>
</main>
<router-outlet/>
